{{- if .Values.serviceAccount.create -}}
# The webhook doesn't need any Kubernetes API permissions by default
# since it only responds to AdmissionReview requests.
# This Role/RoleBinding is included for documentation and future extensibility.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "k8s-ndots-admission-controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "k8s-ndots-admission-controller.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules: []
# Uncomment below if you need to read ConfigMaps for configuration:
# - apiGroups: [""]
#   resources: ["configmaps"]
#   resourceNames: ["{{ include "k8s-ndots-admission-controller.fullname" . }}-config"]
#   verbs: ["get", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "k8s-ndots-admission-controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "k8s-ndots-admission-controller.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "k8s-ndots-admission-controller.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "k8s-ndots-admission-controller.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
